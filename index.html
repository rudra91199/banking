<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login To Your Account</h1>
    </header>

    <main>
        <label for="email">
        Email: <br><input type="email" name="email" id="email" placeholder="Email">
        </label>
        <br>
        <label for="password">
        Password: <br><input type="password" name="password" id="password" placeholder="Password">
        </label>
        <div class="btn-container" id="btn-container">
            <button class="btn" id="login">Login</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
